<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREDATOR CONTROL SYSTEM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
</head>

<body>
    <div class="scanlines"></div>
    <div class="overlay"></div>

    <header>
        <div class="logo">PREDATOR <span class="version">v1.0</span></div>
        <div class="status-bar">
            <div class="status-item">SYS: <span class="online">ONLINE</span></div>
            <div class="status-item">LINK: <span class="connecting" id="connection-status">CONNECTING...</span></div>
            <div class="status-item">BAT: <span class="high">98%</span></div>
        </div>
    </header>

    <main>
        <div class="panel left-panel">
            <h3>THROTTLE</h3>
            <div class="slider-container">
                <div class="slider-track">
                    <div class="slider-fill" id="throttle-fill"></div>
                </div>
                <div class="slider-value" id="throttle-val">0%</div>
            </div>
        </div>

        <div class="panel center-panel">
            <div class="camera-feed">
                <div class="reticle"></div>
                <div class="no-signal">NO SIGNAL</div>
            </div>
            <div class="controls-grid">
                <button class="cyber-btn" onclick="toggleGpio(5, this)">HEADLIGHTS</button>
                <button class="cyber-btn" onclick="toggleGpio(6, this)">UNDERGLOW</button>
                <button class="cyber-btn warning" onclick="stopCar()">EMERGENCY STOP</button>
            </div>
        </div>

        <div class="panel right-panel">
            <h3>STEERING</h3>
            <div id="joystick-zone"></div>
        </div>
    </main>

    <script>
        // --- Joystick Setup ---
        var manager = nipplejs.create({
            zone: document.getElementById('joystick-zone'),
            mode: 'static',
            position: { left: '50%', top: '50%' },
            color: '#00f3ff',
            size: 150
        });

        // --- Drive Logic ---
        // --- Drive Logic ---
        let currentX = 0;
        let currentY = 0;
        let lastSentX = null;
        let lastSentY = null;

        // Update target values on joystick move
        manager.on('move', function (evt, data) {
            if (data.vector) {
                currentX = data.vector.x;
                currentY = data.vector.y;
                updateUI(currentX, currentY);
            }
        });

        // Stop immediately on release
        manager.on('end', function () {
            currentX = 0;
            currentY = 0;
            updateUI(0, 0);
            sendDriveCommand(); // Force immediate send
        });

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') { currentX = 0; currentY = 1; }
            if (e.key === 'ArrowDown') { currentX = 0; currentY = -1; }
            if (e.key === 'ArrowLeft') { currentX = -1; currentY = 0; }
            if (e.key === 'ArrowRight') { currentX = 1; currentY = 0; }
            if (e.key === ' ') stopCar();

            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                updateUI(currentX, currentY);
                // For keyboard, we can send immediately or let the loop handle it.
                // Let's let the loop handle it to be consistent, but maybe force if needed.
            }
        });

        document.addEventListener('keyup', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                currentX = 0;
                currentY = 0;
                updateUI(0, 0);
                sendDriveCommand(); // Force stop
            }
        });

        // Throttled Sender Loop (10Hz)
        setInterval(() => {
            // Only send if values changed
            if (currentX !== lastSentX || currentY !== lastSentY) {
                sendDriveCommand();
            }
        }, 100);

        function sendDriveCommand() {
            lastSentX = currentX;
            lastSentY = currentY;

            fetch('/api/drive', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ x: currentX, y: currentY })
            });
        }

        function stopCar() {
            fetch('/api/stop', { method: 'POST' });
        }

        function toggleGpio(pin, btn) {
            btn.classList.toggle('active');
            const val = btn.classList.contains('active') ? 1 : 0;
            fetch('/api/gpio', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pin: pin, value: val })
            });
        }

        function updateUI(x, y) {
            // Update Throttle Bar
            const throttle = Math.abs(y) * 100;
            document.getElementById('throttle-fill').style.height = throttle + '%';
            document.getElementById('throttle-val').innerText = Math.round(throttle) + '%';
        }

        // Mock Connection Check
        setTimeout(() => {
            const el = document.getElementById('connection-status');
            el.innerText = "CONNECTED";
            el.className = "online";
        }, 1000);

    </script>
</body>

</html>
