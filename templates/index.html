<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREDATOR CONTROL SYSTEM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
</head>
<body>
    <div class="scanlines"></div>
    <div class="overlay"></div>

    <header>
        <div class="logo">PREDATOR <span class="version">v1.0</span></div>
        <div class="status-bar">
            <div class="status-item">SYS: <span class="online">ONLINE</span></div>
            <div class="status-item">LINK: <span class="connecting" id="connection-status">CONNECTING...</span></div>
            <div class="status-item">BAT: <span class="high">98%</span></div>
        </div>
    </header>

    <main>
        <div class="panel left-panel">
            <h3>THROTTLE</h3>
            <div class="slider-container">
                <div class="slider-track">
                    <div class="slider-fill" id="throttle-fill"></div>
                </div>
                <div class="slider-value" id="throttle-val">0%</div>
            </div>
        </div>

        <div class="panel center-panel">
            <div class="camera-feed">
                <div class="reticle"></div>
                <div class="no-signal">NO SIGNAL</div>
            </div>
            <div class="controls-grid">
                <button class="cyber-btn" onclick="toggleGpio(5, this)">HEADLIGHTS</button>
                <button class="cyber-btn" onclick="toggleGpio(6, this)">UNDERGLOW</button>
                <button class="cyber-btn warning" onclick="stopCar()">EMERGENCY STOP</button>
            </div>
        </div>

        <div class="panel right-panel">
            <h3>STEERING</h3>
            <div id="joystick-zone"></div>
        </div>
    </main>

    <script>
        // --- Joystick Setup ---
        var manager = nipplejs.create({
            zone: document.getElementById('joystick-zone'),
            mode: 'static',
            position: {left: '50%', top: '50%'},
            color: '#00f3ff',
            size: 150
        });

        // --- Drive Logic ---
        let lastX = 0;
        let lastY = 0;

        manager.on('move', function (evt, data) {
            if (data.vector) {
                // NippleJS returns vector.y as up (positive), which matches our logic
                // But we need to throttle updates to not flood the server
                const x = data.vector.x;
                const y = data.vector.y;
                sendDriveCommand(x, y);
                updateUI(x, y);
            }
        });

        manager.on('end', function () {
            sendDriveCommand(0, 0);
            updateUI(0, 0);
        });

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowUp') sendDriveCommand(0, 1);
            if(e.key === 'ArrowDown') sendDriveCommand(0, -1);
            if(e.key === 'ArrowLeft') sendDriveCommand(-1, 0);
            if(e.key === 'ArrowRight') sendDriveCommand(1, 0);
            if(e.key === ' ') stopCar();
        });
        
        document.addEventListener('keyup', (e) => {
             if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                 sendDriveCommand(0, 0);
             }
        });

        function sendDriveCommand(x, y) {
            fetch('/api/drive', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({x: x, y: y})
            });
        }

        function stopCar() {
            fetch('/api/stop', {method: 'POST'});
        }

        function toggleGpio(pin, btn) {
            btn.classList.toggle('active');
            const val = btn.classList.contains('active') ? 1 : 0;
            fetch('/api/gpio', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({pin: pin, value: val})
            });
        }

        function updateUI(x, y) {
            // Update Throttle Bar
            const throttle = Math.abs(y) * 100;
            document.getElementById('throttle-fill').style.height = throttle + '%';
            document.getElementById('throttle-val').innerText = Math.round(throttle) + '%';
        }
        
        // Mock Connection Check
        setTimeout(() => {
            const el = document.getElementById('connection-status');
            el.innerText = "CONNECTED";
            el.className = "online";
        }, 1000);

    </script>
</body>
</html>
